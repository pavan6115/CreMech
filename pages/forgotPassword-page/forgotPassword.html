<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/6b1debee41.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://turboui.netlify.app/components/components.css">
    <link rel="stylesheet" href="./forgotPassword.css">
    <title>CREMECH | FORGOT PASSWORD</title>
</head>
<body>
    
    <div class="wrapper">

        <header class="header">

            <nav class="nav__container">

                <div class="nav__heading">

                    <a href="../../index.html">
                        <div class="nav__title">
                            CREMECH
                        </div>
                    </a>

                </div>

                <div class="nav__user__icons">

                    <span class="material-icons-outlined nav__icon"> 
                        person_outline 
                    </span>
                    
                    <a href="../logout-page/logout.html">
                        <span class="material-icons-outlined nav__icon">
                            logout
                        </span>
                    </a>
                    
                    <span class="material-icons-outlined nav__icon">
                        favorite_border
                    </span>

                    <span class="material-icons-outlined nav__icon"> 
                        shopping_cart 
                    <span>

                </div>

            </nav>

        </header>


        <section class="forgotpassword">

            <div class="illustration__container">

                <img src="../../assets/forgotPassword-img.svg" alt="forgotpassword-svg" class="forgotpassword__illustration">

            </div>

            <div class="forgotpassword__container">

                <div class="forgotpassword__heading">
                    <h1 class="forgotpassword__heading__title">Forgot</h1>
                    <span class="forgotpassword__heading__subtitle">PASSWORD</span>
                </div>

                <div class="forgotpassword__form__container">
                    
                    <div class="email__container">
                        <label for="username">Email ID : </label>
                        <input type="email" name="email" id="email" class="txt-input" placeholder="Enter Email ID" autocomplete="off" required>
                    </div>

                    <div class="forgotpassword__button__container">
                            <button class="forgotpassword__btn">
                                Reset Password
                            </button>
                    </div>

                    <div class="redirect__signup">
                        <button class="btn btn-link">
                            <a href="../signup-page/signup.html" class="btn-link link__txt">Don't have Account? Signup</a>
                        </button>
                    </div>

                </div>
            </div>

        </section>

    </div>

</body>
</html>
