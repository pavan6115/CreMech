<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b1debee41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://turboui.netlify.app/components/components.css">
    <link rel="stylesheet" href="./wishlist.css">
    <title>CREMECH | WISHLIST</title>
</head>
<body>

    <div class="wrapper">

        <header class="header">

            <nav class="nav__container">

                <div class="nav__heading">

                    <a href="../../index.html">
                        <div class="nav__title">
                            CREMECH
                        </div>
                    </a>

                </div>

                <div class="nav__user__icons">

                    <span class="material-icons-outlined nav__icon"> 
                        person_outline 
                    </span>
                    
                    <a href="../logout-page/logout.html">
                        <span class="material-icons-outlined nav__icon">
                            logout
                        </span>
                    </a>

                    <div class="badge-icons">
                        <a href="../wishlist-page/wishlist.html">
                            <span class="material-icons-outlined nav__icon"> 
                                favorite_border
                                <span class="notification visible">3</span>
                            </span>
                        </a>
                    </div>

                    <div class="badge-icons">
                        <a href="../cart-page/cart.html">
                            <span class="material-icons-outlined nav__icon"> 
                                shopping_cart 
                                <span class="notification visible">4</span>
                            </span>
                        </a>
                    </div>

                </div>

            </nav>

        </header>


        <section class="wishlist__container">

            <div class="wishlist__heading">
                <h2 class="wishlist__title">
                    Wishlist
                    <span class="wishlist__subtitle">(Showing 3 products)</span>
                </h2>
                
            </div>

            <div class="wishlist__products">

                <!-- card 1 -->
                <div class="card">
                    <div class="card__img-container">
                       <img src="../../assets/chassis.png" alt="hoodie img" class="card__img">
                        <span class="card__img-badge">4.8</span>
                    </div>
                 
                    <div class="card-info">
                        <div class="heading-like">
                            <div class="card-heading">
                                <h2>Car Chassis + Wheels</h2>
                                <p> PK </p>
                            </div>
                          <i class="far fa-heart like"></i>
                        </div>
                 
                        <div class="card-pricing">
                            <div class="offer-pricing"> ₹839 </div>
                            <div class="actual-pricing"> ₹1199 </div>
                            <div class="discount-percentange"> 30% off </div>
                        </div>
                 
                        <div class="add-cart-btn align">
                            <button class="add-cart">
                               <span>
                                <i class="fas fa-cart-plus"></i>
                                </span>
                                Move to Cart
                            </button>

                            <button class="remove">
                                <span class="material-icons-outlined trash">
                                    delete_outline
                                </span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- card 2 -->
                <div class="card">
                    <div class="card__img-container">
                       <img src="../../assets/car-microfiber-cloth.png" alt="hoodie img" class="card__img">
                        <span class="card__img-badge">4.5</span>
                    </div>
                 
                    <div class="card-info">
                        <div class="heading-like">
                            <div class="card-heading">
                                <h2>Car Microfiber Cloth</h2>
                                <p> PK </p>
                            </div>
                          <i class="far fa-heart like"></i>
                        </div>
                 
                        <div class="card-pricing">
                            <div class="offer-pricing"> ₹839 </div>
                            <div class="actual-pricing"> ₹1199 </div>
                            <div class="discount-percentange"> 30% off </div>
                        </div>
                 
                        <div class="add-cart-btn align">
                            <button class="add-cart">
                               <span>
                                <i class="fas fa-cart-plus"></i>
                                </span>
                                Move to Cart
                            </button>

                            <button class="remove">
                                <span class="material-icons-outlined trash">
                                    delete_outline
                                </span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- card 3 -->
                <div class="card">
                    <div class="card__img-container">
                       <img src="../../assets/engine-oil-2.png" alt="hoodie img" class="card__img">
                        <span class="card__img-badge">4.1</span>
                    </div>
                 
                    <div class="card-info">
                        <div class="heading-like">
                            <div class="card-heading">
                                <h2>Nexton Engine Oil</h2>
                                <p> PK </p>
                            </div>
                          <i class="far fa-heart like"></i>
                        </div>
                 
                        <div class="card-pricing">
                            <div class="offer-pricing"> ₹839 </div>
                            <div class="actual-pricing"> ₹1199 </div>
                            <div class="discount-percentange"> 30% off </div>
                        </div>
                 
                        <div class="add-cart-btn align">
                            <button class="add-cart">
                               <span>
                                <i class="fas fa-cart-plus"></i>
                                </span>
                                Move to Cart
                            </button>

                            <button class="remove">
                                <span class="material-icons-outlined trash">
                                    delete_outline
                                </span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="wishlist__summary">

                <p class="summary__title">
                    Total Items : 3
                </p>

                <div class="redirect__cart">
                    <a href="../cart-page/cart.html">
                        <button class="btn btn-std-secondary redirect__cart__btn">
                            Proceed to Cart
                        </button>
                    </a>
                </div>

            </div>

        </section>

    </div>

</body>
</html>
