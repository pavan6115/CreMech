<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/6b1debee41.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://turboui.netlify.app/components/components.css">
    <link rel="stylesheet" href="./logout.css">
    <title>CREMECH | LOGOUT</title>
</head>
<body>
    
    <div class="wrapper">

        <header class="header">

            <nav class="nav__container">

                <div class="nav__heading">

                    <a href="../../index.html">
                        <div class="nav__title">
                            CREMECH
                        </div>
                    </a>

                </div>

                <div class="nav__user__icons">

                    <span class="material-icons-outlined nav__icon"> 
                        person_outline 
                    </span>
                    
                    <span class="material-icons-outlined nav__icon">
                        login
                    </span>
                    
                    <span class="material-icons-outlined nav__icon">
                        favorite_border
                    </span>

                    <span class="material-icons-outlined nav__icon"> 
                        shopping_cart 
                    <span>

                </div>

            </nav>

        </header>


        <section class="logout">

            <div class="illustration__container">

                <img src="../../assets/logout-img.svg" alt="logout-svg" class="logout__illustration">

            </div>

                <div class="logout__container">
    
                    <div class="logout__heading">
                        <h1 class="logout__heading__title">Logout</h1>
                        <span class="logout__heading__subtitle">PAGE</span>
                    </div>
    
                    <div class="logout__form__container">
                        
                        <span class="material-icons-outlined approve">
                            task_alt
                        </span>

                        <h2>Logout Successful</h2>

                        <div class="redirect__login">
                            <button class="btn btn-link">
                                <a href="../login-page/login.html" class="btn-link link__txt">Login Again</a>
                            </button>  
                        </div>
    
                    </div>
                </div>

        </section>

    </div>

</body>
</html>
