<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/6b1debee41.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://turboui.netlify.app/components/components.css">
    <link rel="stylesheet" href="./signup.css">
    <title>CREMECH | SIGNUP</title>
</head>
<body>
    
    <div class="wrapper">

        <header class="header">

            <nav class="nav__container">

                <div class="nav__heading">

                    <a href="../../index.html">
                        <div class="nav__title">
                            CREMECH
                        </div>
                    </a>

                </div>

                <div class="nav__user__icons">

                    <span class="material-icons-outlined nav__icon"> 
                        person_outline 
                    </span>
                    
                    <span class="material-icons-outlined nav__icon">
                        logout
                    </span>
                    
                    <span class="material-icons-outlined nav__icon">
                        favorite_border
                    </span>

                    <span class="material-icons-outlined nav__icon"> 
                        shopping_cart 
                    <span>

                </div>

            </nav>

        </header>


        <section class="signup">

            <div class="illustration__container">

                <img src="../../assets/signup-img.svg" alt="signup-svg" class="signup__illustration">

            </div>

            <div class="signup__container">

                <div class="signup__heading">
                    <h1 class="signup__heading__title">Signup</h1>
                    <span class="signup__heading__subtitle">PAGE</span>
                </div>

                <div class="signup__form__container">
                    
                    <div class="username__container">
                        <label for="username">Username : </label>
                        <input type="text" name="username" id="username" class="txt-input" placeholder="Enter username" autocomplete="off">
                    </div>

                    <div class="email__container">
                        <label for="username" class="email__inp">Email ID : </label>
                        <input type="email" name="email" id="email" class="txt-input" placeholder="Enter Email ID" autocomplete="off">
                    </div>

                    <div class="password__container">
                        <label for="username">Password : </label>
                        <input type="password" name="password" id="password" class="txt-input" placeholder="Enter password">
                    </div>

                    <div class="signup__button__container">
                            <button class="signup__btn">
                                Sign Up
                            </button>
                    </div>

                </div>
            </div>

        </section>

    </div>

</body>
</html>
